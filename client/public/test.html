<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life CEO Debug Test</title>
</head>
<body>
    <h1 style="color: green;">✅ Life CEO: Basic HTML Works!</h1>
    <p>If you can see this, the server is serving HTML correctly.</p>
    
    <div id="test-root" style="padding: 20px; background: #38B2AC; color: white;">
        <h2>JavaScript Test:</h2>
        <p id="js-status">JavaScript not loaded yet...</p>
    </div>
    
    <script>
        console.log('Life CEO Test: Inline script executing');
        document.getElementById('js-status').textContent = '✅ JavaScript is working!';
        
        // Test module loading
        const script = document.createElement('script');
        script.type = 'module';
        script.textContent = `
            console.log('Life CEO Test: Module script executing');
            document.getElementById('js-status').textContent += ' ✅ ES Modules working!';
        `;
        document.body.appendChild(script);
    </script>
</body>
</html>
