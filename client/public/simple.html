<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body style="background: linear-gradient(to right, #38b2ac, #06b6d4); color: white; padding: 40px; font-family: Arial;">
    <h1>✅ Simple HTML Test - Life CEO 40x20s</h1>
    <p>If you can see this page, basic HTML serving is working!</p>
    <p>Server Time: <span id="time"></span></p>
    <button onclick="testAPI()" style="background: white; color: #38b2ac; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Test API</button>
    <div id="result" style="margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.2); border-radius: 10px; display: none;"></div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing API...';
            
            fetch('/debug')
                .then(response => response.text())
                .then(data => {
                    resultDiv.innerHTML = '✅ API Response: ' + data;
                })
                .catch(error => {
                    resultDiv.innerHTML = '❌ API Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
