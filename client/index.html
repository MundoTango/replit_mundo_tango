<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Life CEO">
    <link rel="apple-touch-icon" href="/life-ceo-icon-192.png">
    
    <script>
      const domain = window.location.hostname.includes('replit.dev')
        ? 'mundo-tango.replit.dev'
        : 'mundotango.life';
      const script = document.createElement('script');
      script.setAttribute('defer', '');
      script.setAttribute('data-domain', domain);
      script.src = 'https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js';
      document.head.appendChild(script);

      window.plausible = window.plausible || function () {
        (window.plausible.q = window.plausible.q || []).push(arguments)
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Debug output -->
    <div id="debug" style="position: fixed; bottom: 0; left: 0; right: 0; background: black; color: lime; padding: 10px; font-family: monospace; font-size: 12px; z-index: 9999;">
      JavaScript Status: <span id="js-status">Not loaded</span>
    </div>
    
    <script>
      document.getElementById('js-status').textContent = 'Inline script running';
    </script>
    
    <!-- Load React app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script type="module">
      document.getElementById('js-status').textContent = 'Module script running - loading React...';
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
